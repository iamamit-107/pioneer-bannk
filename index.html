<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer - Bank</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="login-area">
      <div class="container">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div id="submit-area">
          <h4>Login</h4>
          <input
            type="text"
            name=""
            id="username"
            class="form-control"
            placeholder="enter your email"
          />
          <br />
          <input
            type="password"
            name=""
            id="password"
            class="form-control"
            placeholder="enter your password"
          />
          <br />
          <div id="alert" class="alert alert-danger" role="alert">
            Please enter username and password
            <br />
          </div>
          <button id="login" class="btn btn-success">Login</button>
        </div>
      </div>
    </div>

    <!-- transaction area -->
    <div id="transaction-area">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="deposit show-details">
              <h4>Deposit</h4>
              <h1>$ <span id="current-deposit">00</span></h1>
            </div>
          </div>
          <div class="col-md-4">
            <div class="withdraw show-details">
              <h4>Withdraw</h4>
              <h1>$ <span id="current-withdraw">00</span></h1>
            </div>
          </div>
          <div class="col-md-4">
            <div class="amount show-details">
              <h4>Balance</h4>
              <h1>$ <span id="current-amount">00</span></h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div id="submit-area">
              <h2>Deposit</h2>
              <input
                id="deposit-amount"
                type="text"
                class="form-control"
                placeholder="Deposit amount"
              />
              <br />
              <div id="alert-deposit" class="alert alert-danger" role="alert">
                Please enter Number
                <br />
              </div>
              <button class="btn btn-success" id="deposit-btn">
                Deposit
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div id="submit-area">
              <h2>Withdraw</h2>
              <input
                id="withdraw-amount"
                type="text"
                class="form-control"
                placeholder="Withdraw amount"
              />
              <br />
              <div id="alert-withdraw" class="alert alert-danger" role="alert">
                Please enter Number
                <br />
              </div>
              <button class="btn btn-warning" id="withdraw-btn">
                Withdraw
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="text-center mt-5">
              <button id="logout" class="btn btn-danger btn-lg">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript code -->
    <script>
      // login button
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        if (username !== "" && password !== "") {
          const loginArea = document.getElementById("login-area");
          loginArea.style.display = "none";
          const transactionArea = document.getElementById("transaction-area");
          transactionArea.style.display = "block";
          const username = (document.getElementById("username").value = "");
          const password = (document.getElementById("password").value = "");
          const alert = document.getElementById("alert");
          alert.style.display = "none";
        } else {
          const alert = document.getElementById("alert");
          alert.style.display = "block";
          const username = (document.getElementById("username").value = "");
          const password = (document.getElementById("password").value = "");
        }
      });

      //   deposit button functionality
      const depositBtn = document.getElementById("deposit-btn");
      depositBtn.addEventListener("click", () => {
        const depositAmount = parseFloat(
          document.getElementById("deposit-amount").value
        );
        if (isNaN(depositAmount)) {
          document.getElementById("alert-deposit").style.display = "block";
          document.getElementById("deposit-amount").value = "";
        } else {
          const CurrentDepositAmount = parseFloat(
            document.getElementById("current-deposit").innerText
          );
          const totalDeposit = depositAmount + CurrentDepositAmount;
          document.getElementById("current-deposit").innerText = totalDeposit;

          const currentAmount = parseFloat(
            document.getElementById("current-amount").innerText
          );
          const totalAmount = currentAmount + depositAmount;
          document.getElementById("current-amount").innerText = totalAmount;
          document.getElementById("deposit-amount").value = "";
          document.getElementById("alert-deposit").style.display = "none";
        }
      });

      //   withdraw button functionality
      const withdrawBtn = document.getElementById("withdraw-btn");
      withdrawBtn.addEventListener("click", () => {
        const withdrawAmount = parseFloat(
          document.getElementById("withdraw-amount").value
        );
        if (!isNaN(withdrawAmount)) {
          const CurrentwithdrawAmount = parseFloat(
            document.getElementById("current-withdraw").innerText
          );

          const currentAmount = parseFloat(
            document.getElementById("current-amount").innerText
          );
          if (currentAmount < withdrawAmount) {
            alert("Not enough money");
            document.getElementById("withdraw-amount").value = "";
            document.getElementById("alert-withdraw").style.display = "none";
          } else {
            const totlaWithdraw = withdrawAmount + CurrentwithdrawAmount;
            document.getElementById(
              "current-withdraw"
            ).innerText = totlaWithdraw;
            const totalAmount = currentAmount - withdrawAmount;
            document.getElementById("current-amount").innerText = totalAmount;
            document.getElementById("withdraw-amount").value = "";
            document.getElementById("alert-withdraw").style.display = "none";
          }
        } else {
          const alert = document.getElementById("alert-withdraw");
          alert.style.display = "block";
          document.getElementById("withdraw-amount").value = "";
        }
      });

      //   logout button
      const logout = document.getElementById("logout");
      logout.addEventListener("click", () => {
        document.getElementById("login-area").style.display = "block";
        document.getElementById("transaction-area").style.display = "none";
      });
    </script>
  </body>
</html>
